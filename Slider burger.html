    function initializeDraggable() {
      if (typeof gsap !== 'undefined' && typeof Draggable !== 'undefined') {
        const slider = document.getElementById("slider");
        const oldBurger = document.getElementById("oldBurger");
        const page = document.getElementById("page1");

        // Function to stop animations permanently
        function stopAnimations() {
          console.log("Stopping animations permanently");
          if (page && page.classList.contains('gwd-play-animation')) {
            page.classList.remove('gwd-play-animation');
          }
          if (slider) {
            slider.style.animation = 'none';
          }
          if (oldBurger) {
            oldBurger.style.animation = 'none';
          }
        }

        // Function to update oldBurger clip based on slider position
        function updateClipPath(sliderX) {
          if (!oldBurger) return;
          const maxDrag = 320;
          const dragPercent = Math.abs(sliderX) / maxDrag;
          const clipPercent = 100 - (dragPercent * 100);
          console.log(`Slider X: ${sliderX}, Clip: ${clipPercent}%`);
          oldBurger.style.clipPath = `inset(0 0 0 ${Math.max(0, clipPercent)}%)`;
        }

        Draggable.create("#slider", {
          type: "x",
          bounds: {
            minX: -320,
            maxX: 0
          },
          inertia: true,
          onPress: function() {
            console.log("Drag started - stopping animations");
            stopAnimations();
          },
          onDrag: function() {
            const currentX = this.x;
            updateClipPath(currentX);
            console.log(`Dragging - X: ${currentX}`);
          },
          onClick: function() {
            console.log("clicked");
            stopAnimations();
          },
          onDragEnd: function() {
            const currentX = this.x;
            console.log(`Drag ended at X: ${currentX}`);

            // Check if dragged to the left end (at or near -320)
            if (currentX <= -310) { // Small threshold for accuracy
              console.log("Navigating to page1_1");
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_1', 'none', 1000, 'linear', 'top');
            }
          },
          onThrowUpdate: function() {
            updateClipPath(this.x);
          },
          onThrowComplete: function() {
            const currentX = this.x;
            console.log(`Throw completed at X: ${currentX}`);

            // Check if throw ended at the left end
            if (currentX <= -310) {
              console.log("Navigating to page1_1 after throw");
              gwd.actions.gwdPagedeck.goToPage('pagedeck', 'page1_1', 'none', 1000, 'linear', 'top');
            }
          }
        });

        console.log("Draggable initialized successfully with animation control");
      } else {
        console.error("GSAP or Draggable not loaded yet");
        setTimeout(initializeDraggable, 100);
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      initializeDraggable();
    });
  </script>
